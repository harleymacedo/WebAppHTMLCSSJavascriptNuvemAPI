<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy e Versionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .divResultado {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .divCard {
            height: 100px;
            width: 100px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="divPrincipal">
        <div>
            <button onclick="buscarDados()">Buscar dados</button>
        </div>
        <div id="divResultado" class="divResultado">

        </div>
    </div>
    <script>
        async function buscarDados() {
            try {
                const url = 'https://node-express-api-rest-mock.vercel.app/professor/todos';
                const result = await fetch(url);
                const dados = await result.json();
                let divResultado = document.getElementById('divResultado');
                dados.forEach( (dadoAtual) => {
                    divResultado.innerHTML += `<div class="divCard">${dadoAtual.nome}</div>`;
                });                
            } catch (error) {
                document.getElementById('divResultado').innerHTML = "Não foi possível carregar os dados";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
